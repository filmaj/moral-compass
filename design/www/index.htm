		<script>
        // Scroll the page past URL bar if user did not scroll manually, and hash is absent.
        $(this).bind('load', function() {
            location.hash || setTimeout(function() {
                pageYOffset || scrollTo(0, 1);
            }, 250);
        });
		</script>
